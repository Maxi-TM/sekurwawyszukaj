<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>MENJA</h1>
		<button type="button" class="play-normal-btn">GRAJ</button>
		<button type="button" class="play-casual-btn">GRA SWOBODNA</button>

	<div class="menu menu--pause">

		<button type="button" class="resume-btn">WZNÓW GRĘ</button>
		<button type="button" class="menu-btn--pause">MENU GŁÓWNE</button>
	</div>
	<div class="menu menu--score">
		<h1>Przegrałeś</h1>
		<h2>Twój Wynik:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">ZAGRAJ PONOWNIE</button>
		<button type="button" class="menu-btn--score">MENU GŁÓWNE</button>
